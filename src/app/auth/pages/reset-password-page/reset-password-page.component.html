<p-toast></p-toast>

<div class="min-h-screen overflow-hidden">

    <app-navbar></app-navbar>
    
    <div class="flex flex-wrap justify-content-center">
        <div class="flex flex-column w-full lg:w-5 px-7 fadein animation-duration-1000">
            <h1 class="text-5xl font-medium text-900 text-center mb-6">Cambio de contraseña</h1>
            <div class="mb-5 text-sm text-700 text-center">
                Por favor, ingresa tu nueva contraseña a continuación.
            </div>
            
            <form [formGroup]="resetPasswordForm" (ngSubmit)="resetPassword()">
                <div class=" w-full flex flex-column gap-2 mb-3">
                    <label class="text-900 font-medium" htmlFor="password">Contraseña</label>
                    <p-password styleClass="w-full" 
                                inputStyleClass="w-full" 
                                class="p-inputtext-sm"
                                aria-describedby="password-help" 
                                [toggleMask]="true" 
                                [feedback]="false"
                                formControlName="password"></p-password>
                    <small *ngIf="isValidField('password')" 
                            errorLabel [errors]="resetPasswordForm.get('password')?.errors"
                            id="password-help" class="p-error select-none">
                    </small>
                </div>

                <div class=" w-full flex flex-column gap-2 mb-3">
                    <label class="text-900 font-medium" htmlFor="password2">Corfirma la contraseña</label>
                    <p-password styleClass="w-full" 
                                inputStyleClass="w-full" 
                                class="p-inputtext-sm"
                                aria-describedby="password2-help" 
                                [toggleMask]="true" 
                                [feedback]="false"
                                formControlName="password2"></p-password>
                    <small *ngIf="isValidField('password2')" 
                            errorLabel [errors]="resetPasswordForm.get('password2')?.errors"
                            id="password2-help" class="p-error select-none">
                    </small>
                </div>
    
                <p-button type="submit" label="Cambiar contraseña" styleClass="mt-4 p-button-danger w-full"></p-button>
                <div class="mt-5 text-center">
                    <a tabindex="0" 
                       class="cursor-pointer text-600 no-underline"
                       routerLink="/auth/login">Volver a iniciar sesion</a>
                </div>
            </form>
        </div>
    </div>
    
</div>
