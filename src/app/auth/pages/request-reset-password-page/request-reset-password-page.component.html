<p-toast></p-toast>

<div class="min-h-screen overflow-hidden">

    <div class="circulo bg-red-600 hidden lg:block"></div>

    <nav class="p-4 pb-3 flex justify-content-between">
        <div class="flex align-items-center font-semibold text-900 text-xl">
            <img src="https://ww2.ufps.edu.co/public/archivos/elementos_corporativos/logoufps.png" 
                class="mr-2" width="35">
            Practicas 
        </div>
    </nav>
    
    <div class="flex flex-wrap justify-content-center">
        <div class="flex flex-column w-full lg:w-5 px-7">
            <h1 class="text-5xl font-medium text-900 text-center mb-6">Recuperar contraseña</h1>
            <!-- div class="border-1 border-200 px-4 py-3 text-center">
                Iniciar sesion con google
            </div>
            <p-divider styleClass="my-4" align="center">
                <span class="text-600 font-normal text-sm">O</span>
            </p-divider -->
    
            <form [formGroup]="resetPasswordForm" (ngSubmit)="requestResetPassword()">
                <div class="flex flex-column gap-2 mb-3">
                    <label class="text-900 font-medium" htmlFor="email">Correo electrónico</label>
                    <input pInputText 
                            type="email"
                            class="p-inputtext-sm"
                            aria-describedby="email-help"
                            formControlName="email"
                            id="email"  />
                    <small *ngIf="isValidField('email')" 
                           id="email-help"
                           errorLabel
                           [errors]="resetPasswordForm.get('email')?.errors" 
                           class="p-error select-none">
                    </small>
                </div>
    
                <p-button type="submit" label="Recuperar" styleClass="mt-4 p-button-danger w-full"></p-button>
            </form>
        </div>
    </div>
    
</div>
