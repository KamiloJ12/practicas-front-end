<p-toast></p-toast>

<div class="min-h-screen overflow-hidden">

    <nav class="p-4 pb-3 flex justify-content-between">
        <app-logo></app-logo>
    </nav>
    
    <div class="flex flex-wrap justify-content-center">
        <div class="flex flex-column w-full lg:w-5 px-7 fadein animation-duration-1000">
            <h1 class="text-5xl font-medium text-900 text-center mb-6">Iniciar sesión</h1>
    
            <form [formGroup]="loginForm" (ngSubmit)="login()">
                <div class="flex flex-column gap-2 mb-3">
                    <label class="text-900 font-medium" htmlFor="email">Correo electrónico</label>
                    <input pInputText 
                            type="email"
                            class="p-inputtext-sm"
                            aria-describedby="email-help"
                            formControlName="email"
                            id="email"  />
                    <small *ngIf="isValidField('email')" 
                           id="email-help"
                           errorLabel
                           [errors]="loginForm.get('email')?.errors" 
                           class="p-error select-none">
                    </small>
                </div>
    
                <div class=" w-full flex flex-column gap-2 mb-3">
                    <label class="text-900 font-medium" htmlFor="password">Contraseña</label>
                    <p-password styleClass="w-full"
                                inputStyleClass="w-full"
                                class="p-inputtext-sm"
                                aria-describedby="password-help"
                                [toggleMask]="true" 
                                [feedback]="false"
                                formControlName="password"
                                ></p-password>
                    <small *ngIf="isValidField('password')" 
                            errorLabel
                            [errors]="loginForm.get('password')?.errors"
                            id="password-help" 
                            class="p-error select-none">
                    </small>
                </div>
    
                <div class="flex align-items-center justify-content-end mb-6">
                    <a class="cursor-pointer text-600 text-sm no-underline"
                       routerLink="/auth/request-reset-password">¿Olvidaste tu contraseña?</a>
                </div>
    
                <p-button type="submit" label="Iniciar sesión" styleClass="p-button-danger w-full"></p-button>
                <div class="mt-5 text-center text-600"> ¿No te encuentras registrado? 
                    <a tabindex="0" 
                       class="cursor-pointer font-medium text-red-600 no-underline"
                       routerLink="/auth/register">Crear una cuenta</a>
                </div>
                
            </form>
        </div>
    </div>
    
</div>
