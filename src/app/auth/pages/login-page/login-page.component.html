<p-toast></p-toast>

<div class="flex flex-wrap justify-content-center min-h-screen">
    <!-- div class="w-full lg:w-6 px-0 py-3 lg:p-6">
        <img src="https://ww2.ufps.edu.co/public/archivos/elementos_corporativos/logoufps.png" alt="Logo ufps" height="60" class="mb-6">
    </div -->
    <div class="w-full lg:w-6 pt-5 px-8 surface-card">
        <h1 class="text-2xl font-medium text-900 text-center mb-6">Iniciar sesión</h1>
        <div class="border-1 border-200 px-4 py-3 text-center">
            Iniciar sesion con google
        </div>
        <p-divider styleClass="my-4" align="center">
            <span class="text-600 font-normal text-sm">O</span>
        </p-divider>

        <form [formGroup]="loginForm" (ngSubmit)="login()">
            <div class="flex flex-column gap-2 mb-3">
                <label class="text-900 font-medium" htmlFor="email">Email</label>
                <input pInputText 
                        type="email"
                        class="p-inputtext-sm"
                        aria-describedby="email-help"
                        formControlName="email"
                        id="email"  />
                <small *ngIf="isValidField('email')" 
                       id="email-help"
                       errorLabel
                       [errors]="loginForm.get('email')?.errors" 
                       class="p-error select-none">
                </small>
            </div>

            <div class=" w-full flex flex-column gap-2 mb-3">
                <label class="text-900 font-medium" htmlFor="password">Contraseña</label>
                <p-password styleClass="w-full"
                            inputStyleClass="w-full"
                            class="p-inputtext-sm"
                            aria-describedby="password-help"
                            [toggleMask]="true" 
                            [feedback]="false"
                            formControlName="password"
                            ></p-password>
                <small *ngIf="isValidField('password')" 
                        errorLabel
                        [errors]="loginForm.get('password')?.errors"
                        id="password-help" 
                        class="p-error select-none">
                </small>
            </div>

            <div class="flex align-items-center justify-content-end mb-6">
                <a class="cursor-pointer text-600 text-sm">¿Olvidaste tu contraseña?</a>
            </div>

            <p-button type="submit" label="Iniciar sesión" styleClass="p-button-danger w-full"></p-button>
            <div class="mt-5 text-center text-600"> ¿No te encuentras registrado? 
                <a tabindex="0" class="cursor-pointer font-medium text-red-600">Crear una cuenta</a>
            </div>
        </form>
    </div>
</div>
