<p-toast></p-toast>

<div class="min-h-screen overflow-hidden flex flex-column">

    <app-navbar></app-navbar>

    <div class="flex flex-grow-1 justify-content-center align-content-center">
        <div class="flex flex-column h-full w-full lg:w-5 px-4 lg:px-7 fadein animation-duration-1000">
            <h1 class="text-5xl font-medium text-900 text-center mb-6">Registrarse</h1>
            <form [formGroup]="registerForm" (ngSubmit)="login()">
                <div class="flex flex-column gap-2 mb-3">
                    <label class="text-900 font-medium" htmlFor="email">Correo electrónico</label>
                    <input pInputText type="email" class="p-inputtext-sm" aria-describedby="email-help"
                        formControlName="email" id="email" />
                    <small *ngIf="isValidField('email')" id="email-help" errorLabel
                        [errors]="registerForm.get('email')?.errors" class="p-error select-none">
                    </small>
                </div>

                <div class=" w-full flex flex-column gap-2 mb-3">
                    <label class="text-900 font-medium" htmlFor="password">Contraseña</label>
                    <p-password styleClass="w-full" inputStyleClass="w-full" class="p-inputtext-sm"
                        aria-describedby="password-help" [toggleMask]="true" [feedback]="false"
                        formControlName="password"></p-password>
                    <small *ngIf="isValidField('password')" errorLabel [errors]="registerForm.get('password')?.errors"
                        id="password-help" class="p-error select-none">
                    </small>
                </div>

                <div class=" w-full flex flex-column gap-2 mb-3">
                    <label class="text-900 font-medium" htmlFor="password2">Corfirma la contraseña</label>
                    <p-password styleClass="w-full" inputStyleClass="w-full" class="p-inputtext-sm"
                        aria-describedby="password2-help" [toggleMask]="true" [feedback]="false"
                        formControlName="password2"></p-password>
                    <small *ngIf="isValidField('password2')" errorLabel [errors]="registerForm.get('password2')?.errors"
                        id="password2-help" class="p-error select-none">
                    </small>
                </div>

                <p-button type="submit" label="Registrarse" styleClass="mt-5 p-button-danger w-full"></p-button>
                <div class="mt-5 mb-4 text-center text-600"> ¿Ya tienes una cuenta? 
                    <a tabindex="0" 
                       class="cursor-pointer font-medium text-red-600 no-underline"
                       routerLink="/auth/login">Iniciar sesion</a>
                </div>
            </form>
        </div>
    </div>
</div>
