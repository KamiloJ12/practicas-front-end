
<div class="card px-8 py-4">
    <h1>Paises</h1>

    <span class="p-input-icon-left mb-4 w-full">
        <i class="pi pi-search"></i>
        <input type="text"
               class="w-full p-inputtext-sm" 
               placeholder="Buscar..." 
               pInputText
               (input)="onSearch()" 
               [(ngModel)]="search" />
    </span>

    <p-table [value]="countries"
             [lazy]="true"
             (onLazyLoad)="loadCountries($event)"
             [paginator]="true"
             [rows]="5"
             [showCurrentPageReport]="true"
             currentPageReportTemplate="Mostrando {first} a {last} de {totalRecords} paises"
             [totalRecords]="totalRecords"
        >
        <ng-template pTemplate="header">
            <tr>
                <th>Id</th>
                <th>Nombre</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-country>
            <ng-container *ngIf="loading">
                <tr ngFor="let _ of [1, 2, 3, 4, 5]">
                    <td><p-skeleton></p-skeleton></td>
                    <td><p-skeleton></p-skeleton></td>
                </tr>
            </ng-container>
            <tr>
                <td>{{ country.id }}</td>
                <td>{{ country.name }}</td>
            </tr>
        </ng-template>
    </p-table>
</div>
