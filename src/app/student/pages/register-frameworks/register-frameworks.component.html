<div class="surface-section px-4 py-8 md:px-6 lg:px-7">
    <div class="grid">
        <div class="col-12 lg:col-2">
            <div class="text-900 font-medium text-xl mb-3 mr-2">
                Frameworks
            </div>
            <p class="m-0 p-0 text-600 line-height-3 mr-4 text-sm">
                Por favor, completa el siguiente formulario con la 
                informaci√≥n de los frameworks de los que tengas conocimiento y 
                practica.
            </p>
        </div>
        <div class="col-12 lg:col-10">
            <form (ngSubmit)="onSubmit()" class="grid formgrid p-fluid">
                <div class="field col-12 mb-6">
                    <div class="flex flex-wrap gap-2">
                        <div *ngFor="let framework of frameworks" 
                              class="flex flex-column border-1 border-400 p-3 border-round relative cursor-pointer
                                      justify-content-center align-items-center text-center w-10rem h-10rem"
                                      (click)="toggleSelection(framework)">
                            <img src="../../../../assets/images/{{framework.imageUrl}}" class="m-3" width="80">
                            <label for="{{framework.id}}">{{framework.name}}</label>
                            <input type="checkbox" 
                                   class="absolute top-0 right-0 cursor-pointer"
                                   name="selectedLanguages" 
                                   [value]="framework" [checked]="isSelected(framework)">
                        </div>
                    </div>
                </div>
                <div class="field mb-4 col-12">
                    <div class="grid">
                        <div class="field col-12 md:col-6">
                            <p-button label="Atras" (click)="onBack()" [outlined]="true" severity="secondary"></p-button>
                        </div>
                        <div class="field col-12 md:col-6">
                            <p-button label="Siguiente" type="submit" styleClass="p-button-danger"></p-button>
                        </div>   
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
